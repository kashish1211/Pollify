{% extends 'poll/base.html'%}
{% load static %}
{% load crispy_forms_tags%}
{% block content %}

    <br>
	<div class="content-section" style=" color:#03506f; " >
		<form method="POST">
			{% csrf_token %}
			<div class="container" >
				
			<fieldset class="form-group">
				<legend class="border-bottom mb-4" style="text-align: center">
					Create a Poll to know what world thinks!
				</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group" style="padding-left: 8px;">
				<button class="btn  btn-outline-success" type="submit">Create</button>

			</div>


			</div>
		</form>
		
			
	</div>

{% endblock content %}
